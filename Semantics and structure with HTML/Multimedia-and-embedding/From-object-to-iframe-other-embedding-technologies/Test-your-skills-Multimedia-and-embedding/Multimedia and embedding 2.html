<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      video {
        border: 1px solid black;
      }

  <body>
    <h1>Video embed</h1>

    <video controls width="320" height="240" muted>

        <track kind="subtitles" src="media/subtitles_en.vtt" lang="en" default>  
        <p>Tu browser no soporta videos en HTML, pero pod√©s <a href="media/video.mp4">descargar el archivo</a>.</p>
