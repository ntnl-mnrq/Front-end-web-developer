//En teoría este es el modo más eficiente de iterar, solo se evalúa una vez la longitud del array y usando i-- como condición, cuando i valga 0 será interpretado como false y terminará el loop, de modo qu no hace falta la expresión final del for. También puede aplicarse en los otros iteradores.

    // for (let i = myArray.length-1; i--;) {

    let i = myArray.length-1;
    while (i--){
      let item = document.createElement('li');
        item.textContent = myArray[i];
        list.appendChild(item);
    }

    const section = document.querySelector('section');
    section.appendChild(list);
