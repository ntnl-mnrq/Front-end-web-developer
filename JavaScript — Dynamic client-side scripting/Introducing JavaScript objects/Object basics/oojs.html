<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a
            href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What
            are browser developer tools</a> for more information).</p>

</body>

<script>

    // object literal
    const person = {
        // name: ['Bob', 'Smith'],
        // It is even possible to make the value of an object member another object, creating a sub-namespace.
        name: {
            first: 'Bob',
            last: 'Smith'
        },
        age: 32,
        gender: 'male',
        interests: ['music', 'skiing'],
        bio: function () {
            alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes' + this.interests[0] + ' and ' + this.interests[1] + '.');
        },
        greeting: function () {
            alert('Hi ' + this.name[0] + '!');
        }
    };

        // dot notation:

        //    object.item
        //       ⭣     ⭣
        // namespace.property
        // person.age;
        // person.bio();

        // sub-namespaces
        //person.name.first;

        /////////////////////

        //bracket notation
        // There is another way to access object properties — using bracket notation.
        // person['age']
        // person['name']['first']
        // It is no wonder that objects are sometimes called associative arrays — they map strings to values in the same way that arrays map numbers to values.

        // Setting object members
        person.age = 45;
        person['name']['last'] = 'Cratchit';

        person['eyes'] = 'hazel';
        person.farewell = function() {alert("Bye everybody!");}

        // Setting member names and values (!)
        let myDataname = 'height';
        let myValue = '1.75m';
        person[myDataname] = [myValue];
        //(!) Adding a property to an object using the method above isn't possible with dot notation, which can only accept a literal member name, not a variable value pointing to a name.

        // What is "this"?
        // The this keyword refers to the current object the code is being written inside
        const person1 = {
            name: 'Chris',
            greeting : function() {
                alert('Hi! I\'m ' + this.name + '.');
            }
        }
        const person2 = {
            name: 'Deepti',
            greeting: function() {
                alert('Hi! I\'m ' + this.name + '.');
            }
        }

</script>

</html>
