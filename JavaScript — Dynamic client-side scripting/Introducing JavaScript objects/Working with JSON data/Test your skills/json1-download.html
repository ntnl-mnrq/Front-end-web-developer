<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>JSON: Task 1</title>
    <style>
        p {
            color: purple;
            margin: 0.5em 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>

    <section class="preview">



    </section>

</body>
<script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');

    let motherInfo = 'The mother cats are called ';
    let kittenInfo;

    fetch('sample.json')
        .then(response => response.text())
        .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
        let total = 0;
        let male = 0;

        // Add your code here
        const cats = JSON.parse(catString);

        for (let i = 0; i < cats.length - 2; i++) {
            motherInfo += `${cats[i].name}, `;
        }
        motherInfo += `${cats[cats.length - 2].name} and ${cats[cats.length - 1].name}.`;

        for (let i = 0; i < cats.length; i++) {
            for (let j = 0; j < cats[i].kittens.length; j++) {
                // console.log(cats[i].kittens[j].name);
                cats[i].kittens[j].gender === 'm' ? male++ : null;
                total++;
            }
        }


        kittenInfo = `There are ${total} kittens in total, ${male} of them are male, ${total - male} female.`

        // Don't edit the code below here!

        para1.textContent = motherInfo;
        para2.textContent = kittenInfo;

    }

    section.appendChild(para1);
    section.appendChild(para2);
</script>

</html>
